<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rice Purity Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename="styles.css") }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div class="header">
        <h1>Rice Purity Test (Emmy's Version)</h1>
        <p>You and your nasty ass ðŸ¤“</p>
    </div>
    <form method="post">
    {% for question in questions %}
    <div class="forms">
      <h1>{{ question["number"] }}</h1>
      <div style="height: 20px;"></div>
      <p>{{ question["question"] }}</p>
      <div style="height: 50px;"></div>
      <div class="buttons">
        <input type="radio" class="btn-check" name="{{ question["question"] }}" id="question-{{ question["number"] }}-yes" value="0" autocomplete="off" required >
        <label class="btn yes-btn btn-secondary" for="question-{{ question["number"] }}-yes">Yes</label>

        <input type="radio" class="btn-check" name="{{ question["question"] }}" id="question-{{ question["number"] }}-no" value="1" autocomplete="off" required >
        <label class="btn no-btn btn-secondary" for="question-{{ question["number"] }}-no">No</label>
      </div>
    </div>
    {% endfor %}
    <button class="submit">Submit</button>
    </form>

    <div style="height: 100px"></div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
